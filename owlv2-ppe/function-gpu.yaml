metadata:
  name: owlv2-ppe
  namespace: cvat
  annotations:
    name: owlv2-ppe
    type: detector
    framework: pytorch
    spec: |
      [
        { "id": 1, "name": "safety helmet", "type": "rectangle" },
        { "id": 2, "name": "safety vest", "type": "rectangle" },
        { "id": 3, "name": "safety pants", "type": "rectangle" },
        { "id": 4, "name": "safety vest and safety pants", "type": "rectangle" }
      ]
spec:
  description: OWLv2 Object Detection with Text Prompts
  runtime: "python:3.9"
  handler: main:handler
  eventTimeout: 60s

  build:
    image: owlv2-ppe
    baseImage: pytorch/pytorch:2.4.1-cuda12.4-cudnn9-runtime

    directives:
      preCopy:
        - kind: USER
          value: root
        - kind: ENV
          value: DEBIAN_FRONTEND=noninteractive
        - kind: RUN
          value: apt-get update && apt-get -y install curl git libglib2.0-0
        - kind: RUN
          value: apt-get -y install libgl1-mesa-glx libglib2.0-dev
        - kind: RUN
          value: apt-get -y install libgomp1
        - kind: WORKDIR
          value: /opt/nuclio
        - kind: RUN
          value: pip3 install --upgrade transformers==4.52.4 opencv-python pillow 'numpy<2' scipy
        - kind: RUN
          value: ln -s /usr/bin/pip3 /usr/local/bin/pip
        - kind: RUN
          value: ln -s /usr/bin/python3 /usr/local/bin/python

  triggers:
    myHttpTrigger:
      maxWorkers: 4
      kind: "http"
      workerAvailabilityTimeoutMilliseconds: 15000
      attributes:
        maxRequestBodySize: 33554432 # 32MB

  resources:
    limits:
      nvidia.com/gpu: 2
    requests:
      memory: "4Gi"
      cpu: "2"

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume
